<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>Leave a message</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1">
        <form [formGroup]="contactForm" class="px-4 py-3">
          <div class="form-group">
            <label for="dropdownFormEmail">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="dropdownFormEmail" placeholder="email@example.com">
            <span class="error" *ngIf="email.invalid">
          email is invalid
        </span>
          </div>
          <div class="form-group">
            <label for="formControlTextarea">Your message</label>
            <textarea class="form-control" id="formControlTextarea" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-primary">Submit</button>
        </form>
        <div class="dropdown-divider"></div>
      </div>
    </div>
  </div>
</div>
